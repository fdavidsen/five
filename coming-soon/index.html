<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link href="css/loader.min.css" rel="stylesheet">
    <link href="css/normalize.min.css" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet">
    
    <link href="https://drive.google.com/uc?export=view&id=13VQf3lrUsZR6IR55PmS2Aafr-flUa3m5" rel="shortcut icon" type="image/png">

    <title>FIVE</title>
  </head>
  <body>
    <div class="preloader">
      <div class="loading">
        <h2>Loading...</h2>
        <span class="progress"></span>
      </div>
    </div>

    <div class="wrapper">
      <ul class="scene unselectable" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15" id="scene">
        <li class="layer" data-depth="0.00"></li>

        <!-- BG -->
        <li class="layer" data-depth="0.10">
          <div class="background"></div>
        </li>

        <!-- Hero -->
        <li class="layer" data-depth="0.20" style="z-index: 10;">
          <div class="title">
            <img id="logo" src="https://drive.google.com/uc?export=view&id=1fwz9-G0Vl4SxGr7hxvrQNwobM8zYU6V2" alt="logo">
          </div>
        </li>

        <li class="layer" data-depth="0.25">
          <div class="sphere">
            <img src="images/sphere.png" alt="sphere">
          </div>
        </li>

        <li class="layer" data-depth="0.30" style="z-index: 20;">
          <div class="hero">
            <h1 id="countdown"></h1>
            <p class="sub-title">Our story is coming soon!</p>
          </div>
        </li>

        <!-- Flakes -->
        <li class="layer" data-depth="0.40">
          <div class="depth-1 flake1"><img src="images/flakes/depth1/flakes1.png" alt="flake"></div>
          <div class="depth-1 flake2"><img src="images/flakes/depth1/flakes2.png" alt="flake"></div>
          <div class="depth-1 flake3"><img src="images/flakes/depth1/flakes3.png" alt="flake"></div>
          <div class="depth-1 flake4"><img src="images/flakes/depth1/flakes4.png" alt="flake"></div>
        </li>

        <li class="layer" data-depth="0.50">
          <div class="depth-2 flake1"><img src="images/flakes/depth2/flakes1.png" alt="flake"></div>
          <div class="depth-2 flake2"><img src="images/flakes/depth2/flakes2.png" alt="flake"></div>
        </li>

        <li class="layer" data-depth="0.60">
          <div class="depth-3 flake1"><img src="images/flakes/depth3/flakes1.png" alt="flake"></div>
          <div class="depth-3 flake2"><img src="images/flakes/depth3/flakes2.png" alt="flake"></div>
          <div class="depth-3 flake3"><img src="images/flakes/depth3/flakes3.png" alt="flake"></div>
          <div class="depth-3 flake4"><img src="images/flakes/depth3/flakes4.png" alt="flake"></div>
        </li>

        <li class="layer" data-depth="0.80">
          <div class="depth-4"><img src="images/flakes/depth4/flakes.png" alt="flake"></div>
        </li>

        <li class="layer" data-depth="1.00">
          <div class="depth-5"><img src="images/flakes/depth5/flakes.png" alt="flake"></div>
        </li>

        <!-- Attribution -->
        <li class="layer" data-depth="0.20">
          <div class="contact">
            <!-- Theme by <a href="https://themewagon.com/" target="_blank">ThemeWagon</a> -->
          </div>
        </li>
      </ul>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/plugins.min.js"></script> 
    <script src="js/jquery.countdown.min.js"></script> 
    <script src="js/scripts.min.js"></script>
  </body>
</html>
