<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
      
    <title>FIVE - Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://drive.google.com/uc?export=view&id=1JsmMd7DHe9hWJyyAcGkvcp7LyOJDsYIU" width="30" height="30" class="d-inline-block align-top" alt="Logo">
          FIVE
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" data-section="home" href="#">Home</a>
            <a class="nav-link" data-section="photo" href="#">Photo</a>
            <a class="nav-link" data-section="video" href="#">Video</a>
            <a class="nav-link" data-section="features" href="#">Features</a>
          </div>
        </div>
      </div>
    </nav>

    <section id="home">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-xxl-4">
            <div class="card border-0 shadow mb-5">
              <div class="card-header bg-dark border-bottom-0 py-3">
                <h5 class="card-title text-center text-white fw-bold mb-0">Card Title</h5>
                <p class="card-text text-center birthday"><small>1 Januari</small></p>
              </div>
              <div class="row g-0 py-5">
                <div class="col-4 d-flex align-items-center">
                  <img src="https://drive.google.com/uc?export=view&id=1JsmMd7DHe9hWJyyAcGkvcp7LyOJDsYIU" class="w-100 ps-3" alt="...">
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <div class="card-text">
                      <p class="mb-1"><i class="fab fa-instagram me-2"></i>This is a wider card</p>
                      <p class="mb-1"><i class="far fa-envelope me-2"></i>This is a wider card</p>
                      <p class="mb-1"><i class="far fa-star me-2"></i>This is a wider card</p>
                      <p class="mb-1"><i class="far fa-heart me-2"></i>This is a wider card</p>
                      <p class="mb-1"><i class="far fa-grin-tongue-squint me-2"></i>This is a wider card with supporting text below</p>                     
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer bg-dark text-center border-top-0 py-0">
                <p class="mt-3">
                  <sup><small><i class="fas fa-quote-left text-muted"></i></small></sup>
                  <span class="fst-italic">
                    A well-known quote, contained in a blockquote element.
                  </span>
                  <sup><small><i class="fas fa-quote-right text-muted"></i></small></sup>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="photo">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 col-xxl-3">
            <div class="card border-0 shadow">
              <img src="https://drive.google.com/uc?export=view&id=1KJBuqzl7dmErQDN_XUblJl-PkTRamUVr" class="w-100 rounded" alt="...">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="video"></section>

    <section id="features"></section>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
